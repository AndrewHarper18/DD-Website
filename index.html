<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamer Name - Live Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .stream-embed {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
    }
    
    .stream-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #333;
      font-size: 24px;
      text-decoration: none;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Streamer Name</h1>
  </header>
  
  <div class="container">
    <div class="stream-embed">
      <!-- Replace the "your-stream-embed-url" with the actual embed URL of the stream -->
      <iframe src="your-stream-embed-url" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="social-links">
      <a href="https://twitter.com/your-twitter-handle" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/your-instagram-handle" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.twitch.tv/your-twitch-handle" target="_blank"><i class="fab fa-twitch"></i></a>
      <a href="https://www.youtube.com/your-youtube-channel" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  
  <footer>
    &copy; 2023 Streamer Name. All rights reserved.
  </footer>
</body>
</html>
