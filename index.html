<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamer Name - Live Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .stream-video {
      width: 100%;
      height: auto;
    }
    
    .feature-boxes {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
    }
    
    .feature-box {
      width: 45%;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .feature-box:hover {
      transform: translateY(-10px);
    }
    
    .feature-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .feature-box p {
      font-size: 18px;
      color: #666;
    }
    
    .social-links {
      text-align: center;
      margin-top: 20px;
    }
    
    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #333;
      font-size: 24px;
      text-decoration: none;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Streamer Name</h1>
  </header>
  
  <div class="container">
    <video class="stream-video" controls>
      <!-- Replace "video-url.mp4" with the actual URL or path of your video file -->
      <source src="Clips/alley oop.mp4" type="video/mp4">
      <!-- Provide alternative sources if needed (e.g., different video formats) -->
      <!-- <source src="video-url.webm" type="video/webm"> -->
      <!-- <source src="video-url.ogg" type="video/ogg"> -->
      Your browser does not support the video tag.
    </video>
    
    <div class="feature-boxes">
      <div class="feature-box">
        <h2>Feature 1</h2>
        <p>Description of feature 1 goes here.</p>
      </div>
      <div class="feature-box">
        <h2>Feature 2</h2>
        <p>Description of feature 2 goes here.</p>
      </div>
    </div>
    
    <div class="social-links">
      <a href="https://twitter.com/your-twitter-handle" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/your-instagram-handle" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.twitch.tv/your-twitch-handle" target="_blank"><i class="fab fa-twitch"></i></a>
      <a href="https://www.youtube.com/your-youtube-channel" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  
  <footer>
    &copy; 2023 Streamer Name. All rights reserved.
  </footer>
</body>
</html>
