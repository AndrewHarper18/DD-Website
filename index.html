<!DOCTYPE html>
<html>
<head>
  <title>Dr3wbyDoo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #F89939, #32678C, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px;
    }
    
    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
      background-color: #32678C; /* Background box color */
      background-color: rgba(0, 35, 125, 0.5); /* Background box color fallback for older browsers */
      padding: 10px;
      border-radius: 10px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 20px;
      background-color: #32678C; /* Background box color */
      background-color: rgba(0, 35, 125, 0.5); /* Background box color fallback for older browsers */
      padding: 10px;
      border-radius: 10px;
    }
    
    .streamer-image {
      display: block;
      margin: 0 auto;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    
    .streamer-video {
      margin-top: 20px;
      text-align: center;
    }
    
    .streamer-video iframe {
      width: 100%;
      height: 540px;
    }
    
    .streamer-name {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      background-color: #32678C; /* Background box color */
      background-color: rgba(0, 35, 125, 0.5); /* Background box color fallback for older browsers */
      padding: 10px;
      border-radius: 10px;
    }
    
    .streamer-description {
      text-align: center;
      margin-bottom: 40px;
      background-color: #32678C; /* Background box color */
      background-color: rgba(0, 35, 125, 0.5); /* Background box color fallback for older browsers */
      padding: 10px;
      border-radius: 10px;
    }
    
    .social-icons {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .social-icons a {
      color: #fff;
      font-size: 24px;
      margin: 0 10px;
    }
    
    .feature-boxes {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
    }
    
    .feature-box {
      flex-basis: 30%;
      padding: 20px;
      background-color: #32678C; /* Transparent blue background */
      background-color: rgba(0, 35, 125, 0.5); /* Transparent blue background fallback for older browsers */
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
      margin: 10px;
    }
    
    .feature-box:hover {
      transform: scale(1.1);
    }
    
    .feature-box h3 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .feature-box p {
      font-size: 16px;
    }
    
    .feature-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the SnackBox</h1>
    <img class="streamer-image" src="Artboard_1.png" alt="Streamer Profile Picture">
    
    <div class="streamer-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/3ph9bmHehi0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    
    <h2 class="streamer-name">DrewbyDoo</h2>
    <p class="streamer-description">This is where Drew should be a narcissist idk how to spell =)</p>
    <div class="social-icons">
      <a href="https://twitter.com/streamer" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/streamer" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/streamer" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.twitch.tv/streamer" target="_blank"><i class="fab fa-twitch"></i></a>
    </div>
    
    <div class="feature-boxes">
      <div class="feature-box">
        <h3>Feature 1</h3>
        <img src="feature1-image.jpg" alt="Feature 1">
        <p>I wake up</p>
      </div>
      <div class="feature-box">
        <h3>Feature 2</h3>
        <img src="feature2-image.jpg" alt="Feature 2">
        <p>I go through the day</p>
      </div>
      <div class="feature-box">
        <h3>Feature 3</h3>
        <img src="feature3-image.jpg" alt="Feature 3">
        <p>Lemme sleep</p>
      </div>
    </div>
  </div>
  
  <script>
    window.addEventListener('scroll', function() {
      var featureBoxes = document.querySelector('.feature-boxes');
      var featureBoxesPosition = featureBoxes.getBoundingClientRect().top;
      var screenPosition = window.innerHeight / 1.2;
      
      if (featureBoxesPosition < screenPosition) {
        featureBoxes.classList.add('show');
      }
    });
  </script>
</body>
</html>
